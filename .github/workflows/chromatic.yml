# .github/workflows/chromatic.yml

# Workflow name
name: 'Chromatic Deployment'

# Event for the workflow
on: push

env:
  NODE_OPTIONS: --openssl-legacy-providers

# List of jobs
jobs:
  test:
    # Operating System
    runs-on: ubuntu-20.04
    # Job steps
    steps:
      - name: Checkout branch
        uses: actions/checkout@v2
      - name: fetch all history for git log in syntax shells and on outputing npm run hash source
        run: git fetch --prune --unshallow
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: npm
      - name: Install dependencies
        run: npm ci
        #ðŸ‘‡ Adds Chromatic as a step in the workflow
      - uses: chromaui/action@v1
        # Options required for Chromatic's GitHub Action
        with:
          #ðŸ‘‡ Chromatic projectToken, see https://storybook.js.org/tutorials/intro-to-storybook/react/en/deploy/ to obtain it
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}
